<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Clima App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Registro</h1>
        <form id="registerForm" class="space-y-4">
            <input type="text" id="username" placeholder="Nombre de usuario" class="w-full p-2 border rounded-md">
            <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-2 border rounded-md">
            <input type="password" id="password" placeholder="Contraseña" class="w-full p-2 border rounded-md">
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md">Registrarse</button>
        </form>
        <p class="mt-4 text-sm text-center">
            ¿Ya tienes cuenta? <a href="index.html" class="text-blue-500">Inicia sesión aquí</a>
        </p>
    </div>
</body>
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://localhost:3000/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre_usuario: username, correo: email, contrasena: password })
        });

        const data = await response.json();
        alert(data.message || data.error);
        if (response.ok) {
            window.location.href = "index.html";
        }
    });
</script>
</html>
